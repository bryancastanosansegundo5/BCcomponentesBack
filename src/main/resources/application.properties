spring.application.name=TIENDA_BRYAN_CASTANO_SANSEGUNDO

spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.ai.openai.chat.model=gpt-3.5-turbo
spring.ai.openai.api-key=${OPENAI_API_KEY}

jwt.secret=${jwt.secret}
jwt.expiration=${jwt.expiration}

cors.allowed.origin=${cors.allowed.origin}

carrito.tiempo.inactivo.horas=2
carrito.tarea.limpieza.ms=1800000
carrito.tarea.verificacion.ms=60000

perspective.api.key=${PERSPECTIVE_API_KEY}

paypal.client.id=${PAYPAL_CLIENT_ID}
paypal.client.secret=${PAYPAL_CLIENT_SECRET}
